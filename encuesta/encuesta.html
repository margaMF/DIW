<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta rápida</h1>
    <form action="validar_formulario.php">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" value="" size="50"><br><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" value="" size="50"><br><br>

            <label for="id">Identificador:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="400"><br><br>

            <label for="genero">Genero: </label>
            <input type="radio" name="genero" id="genero">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="genero">
            <label for="femenino">Femenino</label><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad" min="1" max="99"><br><br>

            <label for="observaciones">Observaciones:</label><br>
            <textarea name="observaciones" id="observaciones" cols="70" rows="10"></textarea><br><br>

            <label for="localidad">Localidad:</label>
            <select name="localidad" id="localidad">
                <option value=""></option>
                <option value="bini">Binissalem</option>
                <option value="al">Alaró</option>
                <option value="pal">Palma</option>
                <option value="soll">Sóller</option>
                <option value="man">Manacor</option>
            </select><br>
        </fieldset>

        <p>1. ¿Qué tal ha sido la calidad del desayuno?</p>
        <input type="radio" name="Exc" id="Exc">
        <label for="Exc">Excelente</label><br>
        <input type="radio" name="Bue" id="Bue">
        <label for="Bue">Buena</label><br>
        <input type="radio" name="Reg" id="Reg">
        <label for="Reg">Regular</label><br>
        <input type="radio" name="Mal" id="Mal">
        <label for="Mal">Mala</label><br>

        <p>2. ¿Qué tal ha sido la calidad de la comida?</p>
        <input type="radio" name="Exc" id="Exc">
        <label for="Exc">Excelente</label><br>
        <input type="radio" name="Bue" id="Bue">
        <label for="Bue">Buena</label><br>
        <input type="radio" name="Reg" id="Reg">
        <label for="Reg">Regular</label><br>
        <input type="radio" name="Mal" id="Mal">
        <label for="Mal">Mala</label><br>

        <p>3. ¿Qué tal ha sido la calidad de la cena?</p>
        <input type="radio" name="Exc" id="Exc">
        <label for="Exc">Excelente</label><br>
        <input type="radio" name="Bue" id="Bue">
        <label for="Bue">Buena</label><br>
        <input type="radio" name="Reg" id="Reg">
        <label for="Reg">Regular</label><br>
        <input type="radio" name="Mal" id="Mal">
        <label for="Mal">Mala</label><br><br>

        <input type="submit" value="Enviar"><br>

    </form>
</body>
</html>
